spring:
  application:
    name: pickup-provider-parent

  cloud:
    config:
      uri: http://localhost:8888
      name: pickup-eureka-client, pickup-client-endpoint
      label: master
      profile: dev

  datasource:
    druid:
      url: jdbc:mysql://127.0.0.1:3306/PickUp_Parent?useUnicode=true&characterEncoding=utf-8&useSSL=false
      username: root
      password: 123456
      initial-size: 1
      min-idle: 1
      max-active: 20
      test-on-borrow: true
      # MySQL 8.x: com.mysql.cj.jdbc.Driver
      driver-class-name: com.mysql.jdbc.Driver

server:
  port: 58081


